model:
  name: "U-Net"
  input_size: [256, 256]
  num_classes: 1
  pretrained: false

training:
  batch_size: 16
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 1e-4
  optimizer: "Adam"
  scheduler: "StepLR"
  step_size: 10
  gamma: 0.1

data:
  train_data_path: "../data/processed/train/"
  val_data_path: "../data/processed/val/"
  test_data_path: "../data/processed/test/"
  image_size: [256, 256]
  augmentations:
    - "RandomHorizontalFlip"
    - "RandomRotation"
    - "Normalize"

evaluation:
  metrics:
    - "DiceCoefficient"
    - "IoU"
  save_best_model: true
  model_save_path: "../experiments/results/best_unet_model.pth"