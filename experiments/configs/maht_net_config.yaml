model_name: "MAHT-Net"
learning_rate: 0.001
batch_size: 16
num_epochs: 50
optimizer: "Adam"
loss_function: "MSELoss"
data:
  train_data_path: "../data/processed/train"
  val_data_path: "../data/processed/val"
  test_data_path: "../data/processed/test"
  image_size: [256, 256]
  num_workers: 4
evaluation:
  metrics:
    - "MRE"
    - "SDR@2mm"
    - "SDR@4mm"
    - "Meyerding grade accuracy"
  kappa_threshold: 0.8
output:
  model_save_path: "../experiments/results/maht_net_model.pth"
  log_path: "../experiments/results/maht_net_training.log"